<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wspinaczka</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="index.js" defer></script>
</head>

<body>
    <main>
        <section class="counter">
            <input type="text" name="data" id="name-data" placeholder="Dane zawodnika...">
            <input type="text" name="route" id="route-data" placeholder="Trasa...">
                <div id="counter">0</div>
            <div class="buttons">
                <div class="row wide high">
                    <button class="lime" id="add" title="Dodaj jeden punkt.">+</button>
                </div>
                <div class="row narrow">
                    <button class="red" id="minus" title="Odejmij jeden punkt.">-</button>
                    <button class="lime" id="plus" title="Dodaj jeden plus.">+</button>
                </div>
                <div class="row wide">
                    <button class="blue" id="top" title="Oznacz pomiar jako top.">top</button>
                </div>
                <div class="row narrow">
                    <button class="red" id="reset" title="Resetuj.">reset</button>
                    <button class="green" id="finish" title="Zakończ mierzenie i zapisz wynik.">zakończ</button>
                </div>
            </div>
        </section>
        <hr id="results-section">
        <section class="table">
            <h1>Wyniki</h1>
            <select name="routes" id="routes-selector"></select>
            <table id="results">
                <tr>
                    <th>#</th>
                    <th>Zawodnik</th>
                    <th>Wynik</th>
                    <th>Trasa</th>
                    <th></th>
                </tr>
                <tr class="blankCell">
                    <td colspan="5">Brak danych!</td>
                </tr>
            </table>
            <button id="reset-data">Resetuj dane</button>
        </section>
    </main>
    <footer>
        <div class="social-media-wrapper">
            <a href="https://github.com/joker876" target="_blank" class="button github">
                <div class="icon">
                    <i class="fab fa-github"></i>
                </div>
                <span>Github</span>
            </a>
            <div class="button discord copyToClipboard" copyValue="joker876#8914">
                <div class="icon">
                    <i class="fab fa-discord"></i>
                </div>
                <span>Discord</span>
            </div>
            </div>
    </footer>
</body>

</html>
