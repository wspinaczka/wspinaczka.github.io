<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wspinaczka</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="index.js" defer></script>
    <script src="testForHover.js"></script>
</head>

<body>
    <main>
        <div class="settings">
            <button id="settings-btn"><i class="fas fa-cog"></i></button>
            <div class="settings-list hidden disallow-focusing">
                <h1>Maks. ilość plusów</h1>
                <div class="plus-amount">
                    <input type="radio" name="select" id="option1">
                    <input type="radio" name="select" id="option2" checked>
                    <input type="radio" name="select" id="option3">
                    <button onclick="updatePlusSettings(0)" class="btn-option btn-option1">
                        <label for="option1" class="option option1">
                            <div class="dot"></div>
                            <span class="unselectable">Zero</span>
                        </label=>
                    </button>
                    <button onclick="updatePlusSettings(1)" class="btn-option btn-option2">
                        <label for="option2" class="option option2">
                            <div class="dot"></div>
                            <span class="unselectable">Jeden</span>
                        </label>
                    </button>
                    <button onclick="updatePlusSettings(2)" class="btn-option btn-option3">
                        <label for="option3" class="option option3">
                            <div class="dot"></div>
                            <span class="unselectable">Dwa</span>
                        </label>
                    </button>
                </div>
                <div class="theme unselectable">
                    <input type="checkbox" name="select" id="dark-theme">
                    <button onclick="updateThemeSetting()" class="dark-theme">
                        <i class="light fas fa-sun"></i>
                        <i class="dark fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
        <section class="counter">
            <input type="text" name="data" id="name-data" placeholder="Dane zawodnika...">
            <input type="text" name="route" id="route-data" placeholder="Trasa...">
            <div id="counter">0</div>
            <div class="buttons unselectable">
                <div class="row wide high">
                    <button class="lime" id="add" title="Dodaj jeden punkt.">+</button>
                </div>
                <div class="row narrow">
                    <button class="red" id="minus" title="Odejmij jeden punkt.">-</button>
                    <button class="lime" id="plus" title="Dodaj jeden plus.">+</button>
                </div>
                <div class="row wide">
                    <button class="blue" id="top" title="Oznacz pomiar jako top.">top</button>
                </div>
                <div class="row narrow">
                    <button class="red" id="reset" title="Resetuj.">reset</button>
                    <button class="green" id="finish" title="Zakończ mierzenie i zapisz wynik.">zakończ</button>
                </div>
            </div>
        </section>
        <hr id="results-section">
        <section class="table">
            <h1>Wyniki</h1>
            <select name="routes" id="routes-selector"></select>
            <table id="results">
                <tr>
                    <th>#</th>
                    <th>Zawodnik</th>
                    <th>Wynik</th>
                    <th>Trasa</th>
                    <th></th>
                </tr>
                <tr class="blankCell">
                    <td colspan="4">Brak danych!</td>
                </tr>
            </table>
            <button id="reset-data">Resetuj dane</button>
        </section>
    </main>
    <footer>
        <div class="social-media-wrapper">
            <a href="https://github.com/joker876" target="_blank" class="button github">
                <div class="icon">
                    <i class="fab fa-github"></i>
                </div>
                <span>Github</span>
            </a>
            <div tabindex="0" class="button discord copyToClipboard" copyValue="joker876#8914">
                <div class="icon">
                    <i class="fab fa-discord"></i>
                </div>
                <span>Discord</span>
            </div>
        </div>
        <div class="advanced-options-container">
            <div id="advanced-options-list" class="hidden disallow-focusing">
                <h1>Opcje Zaawansowane</h1>
                <button id="load-backup">Załaduj Backup</button>
            </div>
            <button class="unselectable" id="advanced-options-btn"><i class="fas fa-wrench"></i></button>
        </div>
    </footer>
</body>

</html>
