<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wspinaczka</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.png" />
    
    <!-- jQuery --><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- xlsx generator --><script type="text/javascript" src="//unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="js/index.js" type="module"></script>
    <script src="js/testForHover.js"></script>
</head>

<body>
    <main>
        <div class="settings">
            <div class="settings-list">
                <h1>Ustawienia</h1>
                <h2>Maks. ilość plusów</h2>
                <div class="plus-amount">
                    <input type="radio" name="select" id="option1">
                    <input type="radio" name="select" id="option2" checked>
                    <input type="radio" name="select" id="option3">
                    <button id="button-plusses-zero" class="btn-option btn-option1">
                        <label for="option1" class="option option1">
                            <div class="dot"></div>
                            <span class="unselectable">Zero</span>
                        </label>
                    </button>
                    <button id="button-plusses-one" class="btn-option btn-option2">
                        <label for="option2" class="option option2">
                            <div class="dot"></div>
                            <span class="unselectable">Jeden</span>
                        </label>
                    </button>
                    <button id="button-plusses-two" class="btn-option btn-option3">
                        <label for="option3" class="option option3">
                            <div class="dot"></div>
                            <span class="unselectable">Dwa</span>
                        </label>
                    </button>
                </div>
                <div class="theme unselectable">
                    <label for="button-theme"><h3>Motyw</h3></label>
                    <input type="checkbox" name="select" id="dark-theme">
                    <button id="button-theme" class="dark-theme">
                        <i class="light fas fa-sun"></i>
                        <i class="dark fas fa-moon"></i>
                    </button>
                </div>
            </div>
            <button id="settings-btn"><i class="fas fa-cog"></i></button>
        </div>
        <section class="counter">
            <input type="text" name="data" id="name-data" placeholder="Dane zawodnika...">
            <input type="text" name="route" id="route-data" placeholder="Trasa...">
            <div id="counter">0</div>
            <div class="buttons unselectable">
                <div class="row wide high">
                    <button class="lime" id="add" title="Dodaj jeden punkt."><span>+</span></button>
                </div>
                <div class="row narrow">
                    <button class="red" id="minus" title="Odejmij jeden punkt."><span>-</span></button>
                    <button class="lime" id="plus" title="Dodaj jeden plus."><span>+</span></button>
                </div>
                <div class="row wide">
                    <button class="blue" id="top" title="Oznacz pomiar jako top."><span>top</span></button>
                </div>
                <div class="row narrow">
                    <button class="red" id="reset" title="Resetuj."><span>reset</span></button>
                    <button class="green" id="finish" title="Zakończ mierzenie i zapisz wynik."><span>zakończ</span></button>
                </div>
            </div>
        </section>
        <hr id="results-section">
        <section class="table">
            <h1>Wyniki</h1>
            <select name="routes" id="routes-selector"></select>
            <table id="results">
                <tr>
                    <th>#</th>
                    <th>Zawodnik</th>
                    <th>Wynik</th>
                    <th>Trasa</th>
                    <th></th>
                </tr>
                <tr class="blankCell">
                    <td colspan="4">Brak danych!</td>
                </tr>
            </table>
            <div class="results-buttons">
                <button id="reset-data"><i class="fas fa-times"></i>Resetuj dane</button>
                <button id="download-data"><i class="fas fa-download"></i>Pobierz dane</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="social-media-wrapper">
            <a href="https://github.com/wspinaczka/wspinaczka.github.io" target="_blank" class="button github">
                <div class="icon">
                    <i class="fab fa-github"></i>
                </div>
                <span>Github</span>
            </a>
            <div tabindex="0" class="button discord copyToClipboard" copyValue="joker876#8914">
                <div class="icon">
                    <i class="fab fa-discord"></i>
                </div>
                <span>Discord</span>
            </div>
        </div>
        <div class="advanced-options-container">
            <div id="advanced-options-list" class="hidden disallow-focusing">
                <h1>Opcje Zaawansowane</h1>
                <button id="load-backup">Załaduj Backup</button>
            </div>
            <button class="unselectable" id="advanced-options-btn"><i class="fas fa-wrench"></i></button>
        </div>
    </footer>
</body>

</html>
